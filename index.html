<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Тинькофф</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <header class="logo">
    <img src="image/PathT.png" class="logo__img1" alt="T">
    <img src="image/PathStartOne.png" class="logo__img2" alt="StartOne">
    <img src="image/PathStartTwo.png" class="logo__img3" alt="StartTwo">
    <img src="image/PathPi.png" class="logo__img4" alt="П">
  </header>

  <main class="main">

    <div class="search-box">

      <form class="search-box-form">
        <div class="search-box-form__components">
          <div class="search-box-form__magnifier"><img src="image/search.svg" class="mag" alt="Лупа"></div>
        </div>
        <div class="search-box-form__components">
          <div class="search-box-form__input"><input type="text" placeholder="Поиск фильмов по жанрам и актерам"></div>
        </div>
        <div class="close"></div>
      </form>

      <div class="search">
        <div class="search-box__blocks">
          <div class="search-box_active search-box_active_more-history">Как я встретил мамку</div>
          <div class="search-box_active search-box_active_more-history">Гоп-стоп</div>
          <div class="search-box_active search-box_active_more-history">Весенний дрозд</div>
          <div class="search-box_active_more-history">Белоснежка и семь гномов</div>
          <div class="search-box_active_more-history">Трое в лодке</div>
          <div class="search-box_active_more-history">Бандитский петербург</div>
          <div class="search-box_active_more-history">Спящая женщина и принц</div>
          <div class="search-box_active_more-history">Война миров</div>
          <div class="search-box_active_more-history">Дикий дикий дикий запад</div>
        </div>
      </div>
    </div>

    </div>

    <div class="results">
      <div class="results-found">
        <h2 class="results__title-results">Нашли 82 фильма</h2>
        <div class="results__grid-container">
          <div class="results__box"><img src="image/ForestGamp.jpg" class="results__box__image" alt="forestGamp"></div>
          <div class="results__box"><img src="image/SavedPrivateRyan.jpg" class="results__box__image" alt="saveRyan">
          </div>
          <div class="results__box"><img src="image/Apollon.jpg" class="results__box__image" alt="Apollon"></div>
          <div class="results__box"><img src="image/Inferno.png" class="results__box__image" alt="Inferno"></div>
          <div class="results__box">
            <div class="results__box-info">
              <div class="results__box-name">Шпионский мост</div>
              <div class="results__box-meta">
                <div class="results__box-genre">Боевик, триллер</div>
                <div class="results__box-date">2017</div>
              </div>
            </div>
          </div>
          <div class="results__box"><img src="image/Gudzon.png" class="results__box__image" alt="Gudzon"></div>
          <div class="results__box"><img src="image/Dragon.jpg" class="results__box__image" alt="Dragon"></div>
          <div class="results__box"><img src="image/Terminal.png" class="results__box__image" alt="Terminal"></div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
          <div class="results__box">
            <div class="results__info-films">
              <div class="results__name-films"></div>
              <div class="results__meta-films"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="no-results">
      <div class="not_found_result">Мы не поняли о чем речь ¯\_(ツ)_/¯</div>
    </div>

  </main>

  <footer class="search__footer">
    <p class="search__footer__text">© 2019 Тинькофф Прокат</p>
  </footer>

</body>

</html>
